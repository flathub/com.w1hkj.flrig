app-id: com.w1hkj.flrig
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: flrig
rename-desktop-file: flrig.desktop
rename-icon: flrig
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --persist=.flrig
  - --persist=.fltk
  - --persist=.nbems
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - name: fltk
    sources:
      - type: archive
        url: https://www.fltk.org/pub/fltk/1.3.8/fltk-1.3.8-source.tar.bz2
        sha256: 1d9832409fc08c908c64ab40ad9fd8b0e8af5d203651eb9690b810f41e2f412d
        x-checker-data:
          type: anitya
          project-id: 823
          url-template: https://www.fltk.org/pub/fltk/$version/fltk-$version-source.tar.bz2
  - name: flrig
    sources:
      - type: archive
        url: http://www.w1hkj.com/files/flrig/flrig-2.0.02.tar.gz
        sha256: dc8f6e733f17b46a98f48d2d3bd051b7521088e9290248cccb77bbdf4da018c8
        x-checker-data:
          type: anitya
          project-id: 9624
          url-template: http://www.w1hkj.com/files/flrig/flrig-$version.tar.gz
  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/share/icons/hicolor/128x128/apps/
      - install -D com.w1hkj.flrig.metainfo.xml /app/share/metainfo/com.w1hkj.flrig.metainfo.xml
      - cp com.w1hkj.flrig.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/flrig.png
    sources:
      - type: file
        path: com.w1hkj.flrig.metainfo.xml
      - type: file
        path: com.w1hkj.flrig.png
