app-id: com.w1hkj.flrig
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: flrig
rename-desktop-file: flrig.desktop
rename-icon: flrig
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --persist=.flrig
  - --persist=.fltk
  - --persist=.nbems
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - name: fltk
    sources:
      - type: archive
        url: https://www.fltk.org/pub/fltk/1.3.5/fltk-1.3.5-source.tar.bz2
        sha256: 2933c72400f9e7c0f4c3a81a1ce98bc9582b2a3edc44b8597ccd26e240e32c3c
        x-checker-data:
          type: anitya
          project-id: 823
          url-template: https://www.fltk.org/pub/fltk/$version/fltk-$version-source.tar.bz2
  - name: flrig
    sources:
      - type: archive
        url: http://www.w1hkj.com/files/flrig/flrig-1.3.54.tar.gz
        sha256: cf0d318b80159e6f158bfa16921d770bd06369b38a52d65a5662cdfbecca1ae8
        x-checker-data:
          type: anitya
          project-id: 9624
          url-template: http://www.w1hkj.com/files/flrig/flrig-$version.tar.gz
  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/share/icons/hicolor/128x128/apps/
      - install -D com.w1hkj.flrig.metainfo.xml /app/share/metainfo/com.w1hkj.flrig.metainfo.xml
      - cp com.w1hkj.flrig.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/flrig.png
    sources:
      - type: file
        path: com.w1hkj.flrig.metainfo.xml
      - type: file
        path: com.w1hkj.flrig.png
