app-id: com.w1hkj.flrig
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: flrig
rename-desktop-file: flrig.desktop
rename-icon: flrig
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --persist=.flrig
  - --persist=.fltk
  - --persist=.nbems
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - name: fltk
    sources:
      - type: archive
        url: https://www.fltk.org/pub/fltk/1.3.5/fltk-1.3.5-source.tar.bz2
        sha256: 2933c72400f9e7c0f4c3a81a1ce98bc9582b2a3edc44b8597ccd26e240e32c3c
  - name: flrig
    sources:
      - type: archive
        url: http://www.w1hkj.com/files/flrig/flrig-1.3.52.tar.gz
        sha256: 887e84b147822d755181a9d15f4ffdd3d4a54c8255154a3c2b826e80002981a1
  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/share/icons/hicolor/128x128/apps/
      - install -D com.w1hkj.flrig.metainfo.xml /app/share/metainfo/com.w1hkj.flrig.metainfo.xml
      - cp com.w1hkj.flrig.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/flrig.png
    sources:
      - type: file
        path: com.w1hkj.flrig.metainfo.xml
      - type: file
        path: com.w1hkj.flrig.png
